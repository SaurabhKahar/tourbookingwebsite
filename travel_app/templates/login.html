<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}

    <title>Login</title>
    <style>
        /* Global Styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background: url('{% static "images/background.jpg" %}') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Centered container */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            padding-top: 40px; /* Adds space from the top */
            box-sizing: border-box;
        }

        /* Login box */
        .login-box {
            background: rgba(255, 255, 255, 0.85); /* Slightly opaque white */
            padding: 40px;
            border-radius: 15px;
            width: 100%;
            max-width: 400px; /* Reduced max width for a more compact look */
            text-align: center;
            box-shadow: none; /* Removed box shadow */
        }

        /* Title */
        .login-box h2 {
            font-size: 28px; /* Adjusted font size */
            margin-bottom: 30px;
            color: #333;
            font-weight: 600;
        }

        /* Input styling */
        .login-box input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        .login-box input:focus {
            border-color: #00b4db;
            outline: none;
        }

        /* Button styling */
        .btn {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background-color: #00b4db;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .btn:hover {
            background-color: #0083b0;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
        }

        /* Form feedback */
        .login-box p {
            color: #666;
            margin-top: 15px;
            font-size: 14px;
        }

        /* Error message styling */
        .error-message {
            color: red;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <!-- Messages section -->
            {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
            {% endif %}



            <form method="POST">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" class="btn">Login</button>
                {% if error %}
                    <p class="error-message">{{ error }}</p>
                {% endif %}
            </form>
            <p>Don't have an account? <a href="{% url 'signup' %}" style="color: #00b4db;">Sign up here</a>.</p>
        </div>
    </div>
</body>
</html>
